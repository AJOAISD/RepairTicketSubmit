<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="max-w-md mx-auto mt-20 p-8 bg-white rounded-xl shadow">
  <h1 class="text-xl font-bold text-center mb-4">Admin Login</h1>
  {% if error %}
    <p class="text-red-600 mb-4 text-center">{{ error }}</p>
  {% endif %}
  <form method="POST" class="space-y-4">
    <div>
      <label class="block font-semibold">Username</label>
      <input name="username" class="w-full border rounded p-2" required>
    </div>
    <div>
      <label class="block font-semibold">Password</label>
      <input type="password" name="password" class="w-full border rounded p-2" required>
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Login</button>
  </form>
</div>
</body>
</html>
